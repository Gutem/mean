<div class="container"><div class="header"><h1>FIMDB - Fake Internet Movie Data Base</h1><a href="#/create">Criar filme</a></div><section ng-repeat="movie in movies" class="main"><section class="movie"><div class="movie__poster col-xs-6 col-sm-4 col-md-2 col-lg-2"><img src="{{ movie.title_image_url }}" class="img-responsive"/></div><div class="movie__meta col-xs-6 col-sm-8 col-md-10 col-lg-10"><h2 class="movie__title"> <a href="#/movies/{{movie._id}}">{{ movie.title }}</a></h2><h3 class="movie__genre"><span ng-repeat="genre in movies.genre">{{ genre }}</span></h3></div></section></section></div>
